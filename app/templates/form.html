<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Password Checker</title>
    <!-- Bootstrap CSS for styling and responsiveness -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body class="container mt-5">  <!-- Bootstrap container and margin-top -->
    <h1 class="text-center">Password Checker</h1>  <!-- Centered heading -->
    <h4 class="text-center">Submit Your Details</h4>  <!-- Centered heading -->

    <form action="/submit" method="post" class="col-md-6 offset-md-3">  <!-- Bootstrap grid for centering -->
        <div class="form-group">  <!-- Bootstrap form group -->
            <label for="email">Username</label>
            <input
                type="text"
                class="form-control"
                id="email"
                name="email"
                placeholder="Enter your Username"
                required
            >
        </div>

        <div class="form-group">  <!-- Bootstrap form group -->
            <label for="password">Password:</label>
            <input
                type="password"
                class="form-control"
                id="password"
                name="password"
                placeholder="Enter your password"
                required
            >
        </div>

        <input
            type="submit"
            class="mt-3 w-100 btn btn-primary btn-block">  <!-- Bootstrap button styling -->
<!--            value="Submit"-->

    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
